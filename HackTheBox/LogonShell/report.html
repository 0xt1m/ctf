    <title>LogonShell</title>

<body>
    <div class="container">
        <h1>LogonShell</h1>
        <hr>
        
        <h3>Port Scan</h3>
        <p>
            <code>nmap -sC -sV logonshell.htb</code>
        </p>
        <p>
            <img src="./imgs/nmap.png" alt="nmap"><br>
            A lot of open ports. But immediately I notice the domain name <code>edelweiss.htb</code>.<br>
            I added it to my <code>/etc/hosts</code>
        </p>

        <h3>Port 443</h3>
        <p>
            <img src="./imgs/ms-exchange.png" alt="ms-exchange">
        </p>
        <p>
            I looked at the source code and found something that looked like a version.<br>
            <img src="./imgs/version.png" alt="version">
        </p>
        <p>
            I started googling I found some interesting words.<br>
            <img src="./imgs/google.png" alt="google">
        </p>
          
    </div>
